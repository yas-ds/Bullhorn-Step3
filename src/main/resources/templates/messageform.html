<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Welcome to My Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Messages</h1><p></p>
        </div>


        <form method="POST" action="/add" th:object="${message}"
                  enctype="multipart/form-data">

            <div class="row">
                <div class="col">
                    <input type="hidden" th:field="*{id}"/>
<!--                    <input type="text" class="form-control" placeholder="Enter Content">-->
                    Content :<input type="text" th:field="*{content}" class="form-control" placeholder="Enter Your Message"/>
                    <span th:if="${#fields.hasErrors('content')}"
                          th:errors="*{content}"></span><br/>
                </div>

                <div class="col">
                <!--                    <input type="text" class="form-control" placeholder="Enter Date">-->
                    Post Date :<input type="text" th:field="*{postdate}" class="form-control" placeholder="Enter Date"/>
                    <span th:if="${#fields.hasErrors('postdate')}"
                          th:errors="*{postdate}"></span><br/>
                </div>

                <div class="col">
                <!--                    <input type="text" class="form-control" placeholder="Enter Name">-->
                    Sent By :<input type="text" th:field="*{sentby}" class="form-control" placeholder="Enter Your Name"/>
                    <span th:if="${#fields.hasErrors('sentby')}"
                              th:errors="*{sentby}"></span><br/>
                </div>

<!--                <div class="col">-->

<!--                    Image URL:<input type="text" th:field="*{image}" class="form-control" placeholder="URL Will Show Here on Update Page"/>-->
<!--                    <span th:if="${#fields.hasErrors('image')}"-->
<!--                          th:errors="*{image}"></span><br/>-->



<!--                </div>-->

                    <br/>
                <div> <input type="file" name="file" /><br/><br/>
            </div>

                <hr><input type="submit" value="Submit"/><hr>
            </div>

</form>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
