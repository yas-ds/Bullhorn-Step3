<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Posts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
</head>

<body>

    </div>
<div class="container">
    <div class="jumbotron">
        <h1>Message List</h1>
        <p></p>
        <p><a class="btn btn-primary btn-lg" href="list" role="button">All Your Messages</a></p>

        <p><a class="btn btn-primary btn-lg" href="/add" role="button">Add a New Messages</a></p>
    </div>


    <table class="table table-hover table-dark">
        <thead>
        <tr>
            <th scope="col">Content</th>
            <th scope="col">Post Date</th>
            <th scope="col">Sent By</th>
            <th scope="col">Actions</th>
            <th scope="col">Image</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="message : ${messages}">
            <td th:text="${message.content}"></td>
            <td th:text="${message.postdate}"></td>
            <td th:text="${message.sentby}"></td>
            <td>
                <a th:href="@{/update/{id}(id=${message.id})}">Update</a> -
                <a th:href="@{/detail/{id}(id=${message.id})}">Details</a> -
                <a th:href="@{/delete/{id}(id=${message.id})}">Delete</a>
            </td>

           <td> <img th:src="${message.image}" th:width="150px" /></td>


        </tr>
        </tbody>
    </table>




</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>
</html>
